<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thainá</title>
</head>
<body>
    <h1>Atividade 02</h1>
    <input type="text" id="nome">
    <button onclick=Enviar()>Enviar</button>
    <div id="mensagem"></div>

    <h1>Atividade 03</h1>
    <input type="text" id="centimetros">
    <button onclick=Valor()>Converter</button>
    <div id="metros"></div>

    <h1>Atividade 04</h1>
    <input type="text" id="valor">
    <button onclick=Encontrar()>Resultado</button> <br>
    <div id="antecessor"></div>
    <div id="sucessor"></div>

    <h1>Atividade 05</h1>
    <input type="text" id="primeiro">
    <input type="text" id="segundo">
    <button onclick=Maior()>Comparar</button>
    <div id="comparacao"></div>

    <h1>Atividade 06</h1>
    <p>Digite seu salário para calcular o aumento:</p>
    <input type="text" id="salario">
    <button onclick=Aumento()>Calcular</button>
    <div id="calcular"></div>

    <script src="script.js"></script>
</body>
</html>
